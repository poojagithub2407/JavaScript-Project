<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Use 'href' instead of 'src' -->
  </head>
  <body>
    <div class="main">
      <div id="box">
        <h3 id="quesBox">This Dummy Question</h3>

        <div class="row">
          <input
            class="option"
            type="radio"
            name="option"
            id="option1"
            value="a"
          />
          <label for="option1"> Option 1</label>
        </div>

        <div class="row">
          <input
            class="option"
            type="radio"
            name="option"
            id="option2"
            value="b"
          />
          <label for="option2"> Option 2</label>
        </div>

        <div class="row">
          <input
            class="option"
            type="radio"
            name="option"
            id="option3"
            value="c"
          />
          <label for="option3"> Option 3</label>
        </div>

        <div class="row">
          <input
            class="option"
            type="radio"
            name="option"
            id="option4"
            value="d"
          />
          <label for="option4"> Option 4</label>
        </div>
        <button id="submit" onclick="onSubmit()" type="submit">Submit</button>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
